<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card grey lighten-4" id="login-form">
            <div class="card-content">
                <div class="card-title center">Create New Student</div>
                <form name="createNewStudentForm" ng-submit="createNewStudent()">
                    <div class="input-field">
                        <input id="new-student-register-number" type="text" ng-required="true" ng-model="student.registerNumber" ng-pattern="registerNumberPattern" class="validate">
                        <label for="new-student-register-number">Register Number</label>
                    </div>
                    <div class="input-field">
                        <input id="new-student-fullname" type="text" ng-required="true" ng-model="student.fullName" class="validate">
                        <label for="new-student-fullname">Full Name</label>
                    </div>
                    <div class="input-field">
                        <input id="new-student-email" type="email" ng-required="true" ng-model="student.email" class="validate">
                        <label for="new-student-email">Email</label>
                    </div>
                    <div class="input-field">
                        <input id="new-student-password" type="password" ng-required="true" ng-model="student.password" class="validate">
                        <label for="new-student-password">Password</label>
                    </div>
                    <div class="input-field">
                        <select ng-required="true" ng-change="updateGenderValues()" ng-model="student.gender">
                            <option value="" disabled selected>Choose Your Gender</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                            <option value="o">Others</option>
                        </select>
                        <label>Gender</label>
                    </div>
                    <div class="input-field">
                        <button type="submit" class="btn waves-effect waves-light" ng-disabled="createNewStudentForm.$invalid">Create
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card grey lighten-4" id="login-form">
            <div class="card-content">
                <div class="card-title center">Create New Admin</div>
                <form name="createNewAdminForm" ng-submit="createNewAdmin()">
                    <div class="input-field">
                        <input id="new-admin-fullname" type="text" ng-required="true" ng-model="admin.fullName" class="validate">
                        <label for="new-admin-fullname">Full Name</label>
                    </div>
                    <div class="input-field">
                        <input id="new-admin-email" type="email" ng-required="true" ng-model="admin.email" class="validate">
                        <label for="new-admin-email">Email</label>
                    </div>
                    <div class="input-field">
                        <input id="new-admin-password" type="password" ng-required="true" ng-model="admin.password" class="validate">
                        <label for="new-admin-password">Password</label>
                    </div>
                    <div class="input-field">
                        <button type="submit" class="btn waves-effect waves-light" ng-disabled="createNewAdminForm.$invalid">Create
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

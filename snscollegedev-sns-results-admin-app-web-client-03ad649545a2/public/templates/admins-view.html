<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="admin-view-card card grey lighten-4" ng-show="isAdminDetailsLoadded">
            <div class="card-content">
                <div class="card-title center">Admin Details</div>
                <div class="row">
                    <div class="col s6 m4 offset-s3 offset-m4">
                        <img src="images/admin-default.svg" alt="" class="circle responsive-img">
                    </div>
                </div>
                <ul class="center admin-card-view">
                    <li>{{admin.fullName}}</li>
                    <li>{{admin.email}}</li>
                </ul>
                <div class="center">
                    <button class="btn waves-effect waves-light red activator" data-target="modal-admin-reset-password">Reset Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Reset Password Modal -->
<div id="modal-admin-reset-password" class="modal">
    <div class="modal-content">
        <span class="waves-effect waves-light modal-close right">
                    <i class="material-icons">close</i>
                </span>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card grey lighten-4" id="reset-admins-password-form">
                    <div class="card-content">
                        <div class="card-title center">RESET PASSWORD</div>
                        <form name="resetPasswordForm" ng-submit="resetPassword()">
                            <div class="input-field">
                                <input id="admin-reset-password-field-a" type="password" ng-required="true" ng-model="admin.password" ng-minlength="5" class="validate">
                                <label for="admin-reset-password-field-a">Password</label>
                            </div>
                            <div class="input-field">
                                <input id="admin-reset-password-field-b" type="password" ng-required="true" ng-model="admin.confirmPassword" ng-minlength="5" class="validate">
                                <label for="admin-reset-password-field-b">Confirm Password</label>
                            </div>
                            <div class="input-field">
                                <button class="btn waves-effect waves-light" ng-disabled="resetPasswordForm.$invalid || (admin.password !== admin.confirmPassword)">RESET
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="modal-footer">
        <button class="btn waves-effect waves-light modal-close orange">close</button>
    </div> -->
</div>
<!-- Edit Admin Modal -->
<div id="modal-admin-edit" class="modal">
    <div class="modal-content">
        <span class="waves-effect waves-light modal-close right">
                    <i class="material-icons">close</i>
                </span>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card grey lighten-4" id="admins-edit-form">
                    <div class="card-content">
                        <div class="card-title center">EDIT ADMIN DETAILS</div>
                        <form name="adminEditForm" ng-submit="updateAdmin()">
                            <div class="input-field">
                                <input id="admin-edit-field-fullname" type="text" ng-required="true" ng-model="editAdmin.fullName" class="validate">
                                <label for="admin-edit-field-fullname" class="active">Full Name</label>
                            </div>
                            <div class="input-field">
                                <input id="admin-edit-field-email" type="email" ng-required="true" ng-model="editAdmin.email" class="validate">
                                <label for="admin-edit-field-email" class="active">Email</label>
                            </div>
                            <div class="input-field">
                                <button type="submit" class="btn waves-effect waves-light" ng-disabled="adminEditForm.$invalid || adminEditForm.$pristine">Save
                                    <i class="material-icons right">save</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="modal-footer">
        <button class="btn waves-effect waves-light modal-close orange">close</button>
    </div> -->
</div>
<!-- Fixed Fab Button -->
<div class="fixed-action-btn">
    <button data-target="modal-admin-edit" class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">mode_edit</i>
    </button>
</div>

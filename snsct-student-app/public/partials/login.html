
	<div class="container" ng-controller="loginCtrl">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="card">
					<div class="card-content">
						<span class="card-title blue-text center">Sign In</span>
						<form  ng-submit="login()">
							<div class="input-field">
								<input type="text" id="renum" ng-model="user.regNum" class="validate" required>
								<label for="renum">Rege Num</label>
							</div>
							<div class="input-field ">
								<input type="password" id="password" ng-model="user.pwd" class="validate" required>
								<label for="password" >Password</label>
							</div>
							<div class="row">
								<div class="col s12 ">
									<button class="waves-effect waves-light btn blue right"><i class="material-icons right">input</i>Login &nbsp; </button>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
